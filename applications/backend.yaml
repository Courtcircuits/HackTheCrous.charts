apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hackthecrous-backend
  namespace: argocd
spec:
  Project: HackTheCrous
  Source:
    repoURL: 'https://github.com/Courtcircuits/HackTheCrous.charts'
    path: backend
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - tag.yaml
  Destination:
    server: 'https://kubernetes.default.svc'
    namespace: hackthecrous
  SyncPolicy:
    automated:
      prune: true
      selfHeal: true
