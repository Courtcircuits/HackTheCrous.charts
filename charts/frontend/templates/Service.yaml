apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-service
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.host }}
spec:
  selector:
    app: {{ .Release.Name }}-deployment
  ports:
  - port: {{ .Values.frontend.port }}
    targetPort: {{ .Values.frontend.port }}
    protocol: TCP
